<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일정 등록</title>
    <link rel="stylesheet" href="./src/common.css" />
    <link rel="stylesheet" href="./src/app.css" />
    <script src="./src/uipathApi.js" defer></script>
    <script src="./src/app.js" defer></script>
    <script src="./src/DOMEvent.js" defer></script>
  </head>
  <body>
    <main id="main">
      <section id="registration_wrapper">
        <section class="logo_header">
          <img src="./assets/HAE.png" alt="" class="logo" />
        </section>
        <h1>일정 정보를 입력해 주세요</h1>
        <section id="section_mailtitle">
          <input
            type="text"
            id="userinput_mailtitle"
            placeholder="메일 제목 추가"
            class="big"
          />
        </section>
        <section id="section_date">
          <label for="userinput_date" style="display: none">날짜 입력</label>
          <input
            name="userinput_date"
            type="date"
            required
            data-placeholder="날짜 선택"
            id="userinput_date"
            class=""
            aria-required="true"
          />
        </section>
        <section id="section_mailbody">
          <textarea
            name=""
            id="userinput_mailbody"
            placeholder="메일 내용 추가"
          ></textarea>
        </section>
        <section id="button_wrapper">
          <button id="schedul_cancel_btn" class="cancel">Cancel</button>
          <button id="schedul_confirm_btn" class="confirm">Confirm</button>
        </section>
      </section>
    </main>
  </body>
</html>
